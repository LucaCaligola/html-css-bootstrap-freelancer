<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

<section class="green-section mb-5">
    <div class="row justify-content-center">
        <div class="col-8 col-md-4 col-lg-3">
           
            <img src="img/avatar.svg" alt="Foto di un avatar">
            <h1>START BOOTSTRAP</h1>
            <hr>
        </div>    
    </div>
</section>    

<main class="container">
    
    <h1 class="text-center">PORTFOLIO</h1>

    <div class="row justify-content-md-between">
        <div class="col-12 col-md-6 col-lg-4 card mb-3">
            <img src="img/cabin.png" alt="Foto di una casa in montagna">
        </div>
        <div class="col-12 col-md-6 col-lg-4 card mb-3">
            <img src="img/cake.png" alt="Foto di una torta">
        </div>
        <div class="col-12 col-md-6 col-lg-4 card mb-3">
            <img src="img/circus.png" alt="Foto di una tenda da circo">
        </div>
    
        <div class="col-12 col-md-6 col-lg-4 card mb-3">
            <img src="img/game.png" alt="Foto di un Joypad">
        </div>
        <div class="col-12 col-md-6 col-lg-4 card mb-3">
            <img src="img/safe.png" alt="Foto di una cassaforte">
        </div>
        <div class="col-12 col-md-6 col-lg-4 card mb-5">
            <img src="img/submarine.png" alt="Foto di un sottomarino">
        </div>
    </div>
</main>

<div class="green-section h-standard">
    <div class="row text-center pt-4">
        <div>
            <h1>ABOUT</h1>
        </div>
        <div class="col-12 col-md-6">Ciao</div>
        <div class="col-12 col-md-6">Ciao</div>
    </div>
</div>

<div class="container h-standard text-center">
    Ciao
</div>

<footer class="text-center h-standard">
    <div class="row">
        
        <div class="col-12 col-md-4">A</div>
        <div class="col-12 col-md-4">A</div>
        <div class="col-12 col-md-4">A</div>
    </div>
</footer>

<div class="copyright dark text-center">A</div>










</body>
</html>
